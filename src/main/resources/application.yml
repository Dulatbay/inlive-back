spring:
  application:
    name: inlive
    keycloak-url: ${KEYCLOAK_URL:http://63.178.189.113:8182}
    realm: master
    client-id: inlive
    client-secret: ${KEYCLOAK_CLIENT_SECRET:Mr8VAhWIavIdsTpPSL48xP9o8m907BRL}
    username: ${KEYCLOAK_ADMIN:inlive-admin}
    password: ${KEYCLOAK_ADMIN_PASSWORD:inlive-admin}
    send-email: false
    file-api:
      name: file-api
      url: ${FILE_API_URL:http://localhost:8888}

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB
      enabled: true

  datasource:
    url: jdbc:postgresql://${POSTGRES_ADDRESS:localhost}:${POSTGRES_ADDRESS_PORT:5434}/${POSTGRES_DB_NAME:inlive}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    generate-ddl: true
    defer-datasource-initialization: true
    show-sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${OAUTH2_ISSUER:${spring.application.keycloak-url}/realms/${spring.application.realm}}
          jwk-set-uri: ${OAUTH2_JWK:${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs}

  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
    time-zone: UTC

  messages:
    basename: i18n/message
    encoding: UTF-8
    cache-duration: 3600
    fallback-to-system-locale: false

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

server:
  servlet:
    context-path: '/api/'
  error:
    include-message: always
  port: ${PORT:8080}
  address: 0.0.0.0

management:
  endpoint:
    metrics:
      access: read_only
    prometheus:
      access: read_only
    health:
      show-details: always
    beans:
      access: read_only
  endpoints:
    web:
      exposure:
        include: "*"
  prometheus:
    metrics:
      export:
        enabled: true


